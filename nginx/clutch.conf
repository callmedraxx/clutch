# Nginx configuration for Clutch API
# Server: dev.api.tryclutch.app
# Proxies to: http://localhost:3000

# HTTP server block - redirects to HTTPS after certbot setup
server {
    listen 80;
    listen [::]:80;
    server_name dev.api.tryclutch.app;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary: proxy to backend (will be replaced by certbot redirect)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

