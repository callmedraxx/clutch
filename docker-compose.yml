services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clutch-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=postgresql://${DB_USER:-clutch_user}:${DB_PASSWORD:-clutch_password}@${DB_HOST:-postgres}:5432/${DB_NAME:-clutch_db}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=5432
      - DB_USER=${DB_USER:-clutch_user}
      - DB_PASSWORD=${DB_PASSWORD:-clutch_password}
      - DB_NAME=${DB_NAME:-clutch_db}
      - DB_POOL_MIN=${DB_POOL_MIN:-2}
      - DB_POOL_MAX=${DB_POOL_MAX:-20}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-clutch_redis_password}@${REDIS_HOST:-redis}:6379
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-clutch_redis_password}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clutch-network

  postgres:
    image: postgres:16-alpine
    container_name: clutch-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-clutch_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-clutch_password}
      - POSTGRES_DB=${POSTGRES_DB:-clutch_db}
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clutch-network

  redis:
    image: redis:7-alpine
    container_name: clutch-redis
    env_file:
      - .env
    ports:
      - "${REDIS_PORT:-6382}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD}\" ping | grep -q PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - clutch-network

volumes:
  postgres_data:
  redis_data:

networks:
  clutch-network:
    driver: bridge

